    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">

            <div class="input-group-prepend">
              <span class="input-group-text" style="width: 90px" id="inputGroup-sizing-lg" title="9">9AM</span>
            </div>
            <textarea type="text" class="event1 form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg"></textarea>
            <div class="input-group-append">
              <button class="submit1 btn btn-outline-secondary" type="button" id="button-addon2"><i class="material-icons">lock_outline</i></button>
            </div>
          </div>
          <div class="time-block input-group input-group-lg">
            <div class="input-group-prepend">

            </div>
          </div>
          <div class="time-block input-group input-group-lg">
